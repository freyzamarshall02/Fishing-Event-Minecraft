# Fishing Event Plugin Configuration

# Minimum players required to start the event
minimum-players: 2

# Points for each fish type
# Add or edit fish types and their point values
fish-scores:
  COD: 1
  SALMON: 2
  TROPICAL_FISH: 3
  PUFFERFISH: 5
  # Example: add custom scoring for other catchable items
  # ENCHANTED_BOOK: 10

# Prizes configuration
prizes:
  enabled: true

  # Use console commands as rewards for winners
  # <player> will be replaced with the winnerâ€™s name
  1: "give <player> diamond 3"
  2: "give <player> iron_ingot 10"
  3: "give <player> cooked_cod 5"
